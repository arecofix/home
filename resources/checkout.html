<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#121621] dark justify-between group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-[#121621] p-4 pb-2 justify-between">
          <div class="text-white flex size-12 shrink-0 items-center" data-icon="CaretLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M165.66,202.34a8,8,0,0,1-11.32,11.32l-80-80a8,8,0,0,1,0-11.32l80-80a8,8,0,0,1,11.32,11.32L91.31,128Z"></path>
            </svg>
          </div>
          <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Checkout</h2>
        </div>
        <div class="flex gap-4 bg-[#121621] px-4 py-3 justify-between">
          <div class="flex flex-1 flex-col justify-center">
            <p class="text-white text-base font-medium leading-normal">Shipping Address</p>
            <p class="text-[#97a1c4] text-sm font-normal leading-normal">Springfield, IL 62704</p>
            <p class="text-[#97a1c4] text-sm font-normal leading-normal">123 Elm Street, Apt 4B</p>
          </div>
          <div class="shrink-0">
            <div class="text-white flex size-7 items-center justify-center" data-icon="CaretRight" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M181.66,133.66l-80,80a8,8,0,0,1-11.32-11.32L164.69,128,90.34,53.66a8,8,0,0,1,11.32-11.32l80,80A8,8,0,0,1,181.66,133.66Z"></path>
              </svg>
            </div>
          </div>
        </div>
        <div class="flex gap-4 bg-[#121621] px-4 py-3 justify-between">
          <div class="flex flex-1 flex-col justify-center">
            <p class="text-white text-base font-medium leading-normal">Shipping Method</p>
            <p class="text-[#97a1c4] text-sm font-normal leading-normal">2-5 business days</p>
            <p class="text-[#97a1c4] text-sm font-normal leading-normal">Standard Shipping</p>
          </div>
          <div class="shrink-0">
            <div class="text-white flex size-7 items-center justify-center" data-icon="CaretRight" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M181.66,133.66l-80,80a8,8,0,0,1-11.32-11.32L164.69,128,90.34,53.66a8,8,0,0,1,11.32-11.32l80,80A8,8,0,0,1,181.66,133.66Z"></path>
              </svg>
            </div>
          </div>
        </div>
        <div class="flex gap-4 bg-[#121621] px-4 py-3 justify-between">
          <div class="flex flex-1 flex-col justify-center">
            <p class="text-white text-base font-medium leading-normal">Payment Method</p>
            <p class="text-[#97a1c4] text-sm font-normal leading-normal">Billing address same as shipping</p>
            <p class="text-[#97a1c4] text-sm font-normal leading-normal">Credit Card (**** 1234)</p>
          </div>
          <div class="shrink-0">
            <div class="text-white flex size-7 items-center justify-center" data-icon="CaretRight" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M181.66,133.66l-80,80a8,8,0,0,1-11.32-11.32L164.69,128,90.34,53.66a8,8,0,0,1,11.32-11.32l80,80A8,8,0,0,1,181.66,133.66Z"></path>
              </svg>
            </div>
          </div>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <div class="flex w-full flex-1 items-stretch rounded-lg">
              <input
                placeholder="Promo Code"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#374162] bg-[#1c2131] focus:border-[#374162] h-14 placeholder:text-[#97a1c4] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                value=""
              />
              <div
                class="text-[#97a1c4] flex border border-[#374162] bg-[#1c2131] items-center justify-center pr-[15px] rounded-r-lg border-l-0"
                data-icon="Check"
                data-size="24px"
                data-weight="regular"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                  <path d="M229.66,77.66l-128,128a8,8,0,0,1-11.32,0l-56-56a8,8,0,0,1,11.32-11.32L96,188.69,218.34,66.34a8,8,0,0,1,11.32,11.32Z"></path>
                </svg>
              </div>
            </div>
          </label>
        </div>
        <div class="p-4">
          <div class="flex justify-between gap-x-6 py-2">
            <p class="text-[#97a1c4] text-sm font-normal leading-normal">Subtotal</p>
            <p class="text-white text-sm font-normal leading-normal text-right">$125.00</p>
          </div>
          <div class="flex justify-between gap-x-6 py-2">
            <p class="text-[#97a1c4] text-sm font-normal leading-normal">Shipping</p>
            <p class="text-white text-sm font-normal leading-normal text-right">$5.00</p>
          </div>
          <div class="flex justify-between gap-x-6 py-2">
            <p class="text-[#97a1c4] text-sm font-normal leading-normal">Taxes</p>
            <p class="text-white text-sm font-normal leading-normal text-right">$10.50</p>
          </div>
          <div class="flex justify-between gap-x-6 py-2">
            <p class="text-[#97a1c4] text-sm font-normal leading-normal">Total</p>
            <p class="text-white text-sm font-normal leading-normal text-right">$140.50</p>
          </div>
        </div>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-[#5e7de2] text-white text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Place Order</span>
          </button>
        </div>
        <div class="h-5 bg-[#121621]"></div>
      </div>
    </div>
  </body>
</html>
